<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .book-library {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .book img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            margin-right: 80%;
    
        }
        .book-author {
            color: #777777;
            margin: 5px 0;
            margin-right: 80%;
        }
        .book-price {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            width: 100%;
        }
    </style>

		  
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="book-library">
        <h1>Book Library</h1>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <div class="book-title">SPY IN THE AMBER</div>
            <div class="book-author">BY Manohar Malgonkar</div>
            <div class="book-price">Rs. 299</div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <div class="book-title">Sacred Games</div>
            <div class="book-author">by Vikram Chandra</div>
            <div class="book-price">Rs. 199</div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <div class="book-title">BYOMKESH BAKSHI</div>
            <div class="book-author">By Sharadindu Bandyopadhyay</div>
            <div class="book-price">Rs. 249</div>
        </div>
    </div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
